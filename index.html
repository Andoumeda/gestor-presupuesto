<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Rastreador de Presupuesto Personal</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <h1>Rastreador de Presupuesto Personal</h1>

        <div id="contenedor-balance">
            <div class="tarjeta" id="contenedor-resumen">
                <h2 id="balance">Balance Actual</h2>

                <div id="contenedor-totales">
                    <div id="contenedor-ingresos">
                        <h3>Ingresos Totales</h3>
                        <h3 id="total-ingresos"></h3>
                    </div>

                    <div id="contenedor-gastos">
                        <h3>Gastos Totales</h3>
                        <h3 id="total-gastos"></h3>
                    </div>
                </div>
            </div>

            <div class="tarjeta" id="contenedor-grafico">
                <canvas id="grafico"></canvas>
            </div>
        </div>

        <div id="contenedor-ingresos-gastos">
            <div class="tarjeta" id="contenedor-forms">
                <div id="formulario">
                    <h2>Agregar Ingreso</h2>

                    <form id="form-ingreso">
                        <input id="descripcion-ingreso" placeholder="Descripción" autocomplete="off" required>
                        <input type="number" min="1" id="monto-ingreso" placeholder="Monto en Gs." required>
                        <button id="agregar-ingreso" type="submit">+ Agregar Ingreso</button>
                    </form>
                </div>

                <div id="formulario">
                    <h2>Agregar Gasto</h2>

                    <form id="form-gasto">
                        <input id="descripcion-gasto" placeholder="Descripción" autocomplete="off" required>
                        <input type="number" min="1" id="monto-gasto" placeholder="Monto en Gs." required>
                        <button id="agregar-gasto" type="submit">+ Agregar Gasto</button>
                    </form>
                </div>
            </div>

            <div class="tarjeta" id="contenedor-listas">
                <div>
                    <h2 id="titulo-listas">Lista de Ingresos y Gastos</h2>
                </div>

                <div id="listas">
                    <div id="lista-ingresos">
                        <h3>Ingresos</h3>
                        <ul></ul>
                    </div>

                    <div id="lista-gastos">
                        <h3>Gastos</h3>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
